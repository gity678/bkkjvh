<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            direction: rtl;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>جدول البيانات</h1>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>العمود الأول</th>
                <th>العمود الثاني</th>
                <th>العمود الثالث</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- البيانات سيتم تحميلها هنا -->
        </tbody>
    </table>
    
    <div>
        <input type="text" id="input1" placeholder="العمود الأول">
        <input type="text" id="input2" placeholder="العمود الثاني">
        <input type="text" id="input3" placeholder="العمود الثالث">
        <button onclick="addRow()">إضافة صف</button>
    </div>
    
    <script>
        // تحميل البيانات عند فتح الصفحة
        window.onload = function() {
            loadData();
        };
        
        // دالة لتحميل البيانات من ملف JSON
        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/gity678/bkkjvh/main/data.json');
                const data = await response.json();
                updateTable(data);
            } catch (error) {
                console.error('حدث خطأ أثناء تحميل البيانات:', error);
            }
        }
        
        // دالة لتحديث الجدول بالبيانات
        function updateTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.column1 || ''}</td>
                    <td>${row.column2 || ''}</td>
                    <td>${row.column3 || ''}</td>
                `;
                tableBody.appendChild(tr);
            });
        }
        
        // دالة لإضافة صف جديد
        function addRow() {
            const column1 = document.getElementById('input1').value;
            const column2 = document.getElementById('input2').value;
            const column3 = document.getElementById('input3').value;
            
            if (!column1 && !column2 && !column3) {
                alert('الرجاء إدخال بيانات في أحد الحقول على الأقل');
                return;
            }
            
            // إرسال البيانات لحفظها
            saveData({ column1, column2, column3 });
        }
        
        // دالة لحفظ البيانات عبر GitHub API
        async function saveData(newRow) {
            try {
                // أولاً نحصل على البيانات الحالية
                const response = await fetch('https://raw.githubusercontent.com/gity678/bkkjvh/main/data.json');
                let data = await response.json();
                
                // نضيف الصف الجديد
                data.push(newRow);
                
                // نرسل طلب لحفظ البيانات عبر GitHub API
                await fetch(`https://api.github.com/repos/gity678/bkkjvh/actions/workflows/update_data.yml/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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',
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ref: 'main',
                        inputs: {
                            data: JSON.stringify(data)
                        }
                    })
                });
                
                alert('تم إرسال البيانات للحفظ، سيتم تحديث الجدول خلال ثوانٍ');
                
                // مسح حقول الإدخال
                document.getElementById('input1').value = '';
                document.getElementById('input2').value = '';
                document.getElementById('input3').value = '';
                
                // إعادة تحميل البيانات بعد الحفظ
                setTimeout(loadData, 3000);
            } catch (error) {
                console.error('حدث خطأ أثناء حفظ البيانات:', error);
                alert('حدث خطأ أثناء محاولة حفظ البيانات');
            }
        }
    </script>
</body>
</html>
