<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض العدادات</title>
</head>
<body>
  <h2>العدادات المخزنة</h2>
  <ul>
    {% for timer in timers %}
      <li><strong>{{ timer.title }}</strong>: من {{ timer.start }} إلى {{ timer.end }}</li>
    {% endfor %}
  </ul>
</body>
</html>
